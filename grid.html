<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid{
        border:6px solid pink;
        display:grid;
        grid-template-columns: 1fr 1fr;
      }
      div{
        border: 5px solid skyblue;
      }
    </style>

  </head>
  <body>
    <!-- div는 block형태의 빈 태그. span은 inline형태의 빈 태그-->
    <div id="grid">
    <div>NAVIGATION</div>
    <div>ARTICLE</div>
    </div>
  </body>
</html>
