<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
      <script>
        function write2(){
          document.write('<li>2-1</li>');
          document.write('<li>2-2</li>');
        }
        document.write('<li>1</li>');
        write2();
        document.write('<li>3</li>');
        write2();
      </script>
    </ul>
    <h2>Parameter & Argument</h2>
      <script>
        function sum(a,b){
          document.write(a+b+'<br>');
        }

        sum(141241,611524);
        sum(554,43612);
      </script>

  </body>
</html>
